<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Место </title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <div class="page">

      <header class="header">
        <img src="./images/header__logo.svg" alt="логотип" class="header__logo">
      </header>
  
      <main class="content">
  
        <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
  
        <section class="elements">
          <ul class="element__iteams">

            <li class="element"> 
              <img src="./images/element__karachaevskjpg.jpg" alt="Карачаевск" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

            <li class="element"> 
              <img src="./images/element__gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

            <li class="element"> 
              <img src="./images/element__dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

            <li class="element"> 
              <img src="./images/element__gora-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

            <li class="element"> 
              <img src="./images/element__dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

            <li class="element"> 
              <img src="./images/element__karachaevskjpg.jpg" alt="Карачаево-Черкесия" class="element__image">
              <div class="element__content">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button type="button" class="element__group"></button>
              </div>
            </li>

          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
      </footer> 

    <section class="popup popup__edit">
      <form class="popup__container">
        <button type="button" class="popup__close-button popup__edit-close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Имя" class="popup__field popup__field_name">
        <input type="text" name="about-self" placeholder="О себе" class="popup__field popup__field_about-self">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </section>    
    <section class="popup popup__add">
      <form class="popup__container">
        <button type="button" class="popup__close-button popup__add-close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="name-place" placeholder="Название" class="popup__field popup__field_name-place">
        <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__field popup__field_link">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </section>    
  </div>
  <script src="script/script.js"></script>
</body>
</html>
